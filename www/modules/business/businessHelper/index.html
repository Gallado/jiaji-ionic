<ion-view class="jiaji_businessHelper">
  <ion-nav-bar class="jiaji-header">
    <ion-header-bar>
      <ion-nav-back-button>
        <i class="icon goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>业务助手</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content has-bouncing="true" padding="false">
    <div class="businessHelper_list">
      <ul>
        <li ng-click="goPriceAging()">
          <i class="icon priceAgaing"></i>
          <p>价格时效</p>
        </li>
        <li ng-click="goTransportRequirement()">
          <i class="icon transportRequirements"></i>
          <p>运输要求</p>
        </li>
        <li ng-click="goProductDescription()">
          <i class="icon productDescription"></i>
          <p>产品介绍</p>
        </li>
        <li ng-click="goAppreciationService()">
          <i class="icon appreciationService"></i>
          <p>增值服务</p>
        </li>
      </ul>
    </div>


  </ion-content>
</ion-view>
