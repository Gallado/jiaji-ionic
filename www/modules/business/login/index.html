<ion-view class="jiaji_login">
  <ion-content class="login_content" has-bouncing="true" padding="false">
    <div class="login_logo">
      <img class="img" src="img/login/login_logo.png">
    </div>
    <div class="login_form">
      <div class="login_input">
        <i class="icon userName"></i>
        <input ng-model="userName" placeholder="请输入用户名">
      </div>
      <div class="login_input">
        <i class="icon password"></i>
        <input ng-model="password" placeholder="请输入密码">
      </div>
      <div class="forget_register">
        <div class="forget_password" ng-click="forgetPassword()">
          <p>忘记密码？</p>
        </div>
        <div class="register">
          <p>去注册</p>
        </div>
      </div>

      <div class="login_btn" ng-click="goLogin(userName,password)">
        <button>登录</button>
      </div>
    </div>

  </ion-content>
</ion-view>
