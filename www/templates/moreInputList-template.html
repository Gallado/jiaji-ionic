<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>多输入切换页面模板</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content class="has-header has-footer">
    <div class="select_module">
      <ul>
        <li ng-repeat="page in pageLength">
          <p ng-class="{'selectedTab':selectIndex == $index}" ng-click="selectTab($index)">{{page}}</p>
        </li>
      </ul>
    </div>

    <div ng-if="selectIndex ==0">
      <div class="details">第一页</div>
      <div class="ui-form-td bg-f b-td" id="search_parmas">
        <div class="ui-form-item b-d">
          <label>姓名</label>
          <input type="text" ng-model="user.username" placeholder="请输入姓名">
        </div>
        <div class="ui-form-item b-d">
          <label>手机号</label>
          <input type="text" ng-model="user.phone" placeholder="请输入手机号码">
        </div>
        <div class="ui-form-item b-d">
          <label>固定号码</label>
          <input type="text" ng-model="user.tel" placeholder="请填写电话">
        </div>
        <div class="ui-form-item b-d">
          <label>公司名称</label>
          <input type="text" ng-model="user.company" placeholder="请填写公司名称">
        </div>
        <div class="ui-form-item b-d">
          <label>账户名称</label>
          <input type="text" ng-model="user.name" placeholder="请填写账户名称">
        </div>
        <div class="ui-form-item b-d">
          <label>账号</label>
          <input type="text" ng-model="user.userNo" placeholder="请填写账号">
        </div>
        <div class="ui-form-item">
          <label>开户银行</label>
          <input type="text" ng-model="user.userBank"  placeholder="请填写开户银行全称">
        </div>
      </div>
    </div>
