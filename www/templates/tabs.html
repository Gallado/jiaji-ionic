<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="home" icon-on="homeActive" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="发现" icon-off="discover" icon-on="discoverActive" href="#/tab/discovery">
    <ion-nav-view name="tab-discovery"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="person" icon-on="personActive" href="#/tab/personCenter">
    <ion-nav-view name="tab-personCenter"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="更多" icon-off="more" icon-on="moreActive" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>




</ion-tabs>
